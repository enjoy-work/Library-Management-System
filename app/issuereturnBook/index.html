<h1>Issue/Return Book</h1>
<div class="form-container">
    <form method="post" id="myform">
        <div class="form-group">
            <label for="userName">User Name</label>
            <input type="text" id="userName" class="form-control" pattern="^[a-zA-Z].*" title="first letter should be alphabet." placeholder="Enter User Name" style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" class="form-control" pattern="^[a-zA-Z].*" title="first letter should be alphabet." placeholder="Enter Book Name" style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" pattern="^[a-zA-Z].*" title="first letter should be alphabet." placeholder="Enter Author Name"  style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="dueDate">Due Date</label>
            <input type="text" id="dueDate" class="form-control" placeholder="Choose Due Date" style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.issueBook()" id="btnIssue">Issue</button>
            <button class="btn btn-success" ng-click="vm.returnBook()" id="btnReturn">Return</button>
        </div>
    </form>
</div>
