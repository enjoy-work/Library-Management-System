<h1>Add/Remove Book</h1>
<div class="form-container">
    <form method="post" id="myform">
        <div class="form-group">
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" class="form-control" pattern="^[a-zA-Z].*" title="first letter should be alphabet." placeholder="Enter Book Name"  style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" class="form-control" pattern="^[a-zA-Z].*" title="first letter should be alphabet." placeholder="Enter Author Name" style="width: 40%" ng-required="true" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-click="vm.addBook()" id="btnAdd">Add</button>
            <button class="btn btn-danger" ng-click="vm.removeBook()" id= "btnRemove">Remove</button>
        </div>
    </form>
</div>
